version: '3'
services:
  postgres:
    image: postgres:15.4
    container_name: postgres
    env_file: .env
    networks:
      - back
    expose:
      - 5432
  backend:
    container_name: backend
    env_file: .env
    build:
      context: backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - .:/back
    networks:
      - back
    ports:
      - 3000:3000
      - 5555:5555 # prisma studio
    depends_on:
      - postgres
  frontend:
    container_name: frontend
    env_file: .env
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - .:/front
    ports:
      - 8000:8000

networks:
  back:
